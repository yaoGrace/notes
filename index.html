<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>我的开发笔记本</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
 
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // 侧边栏顶部的标题
      name: '',
      // 侧边栏左侧的logo
      logo: '学习笔记',
      repo: '',  //https://github.com/yaoGrace/notes/
      // 加载自定义导航栏,需要目录下有_navbar.md文件
      loadNavbar: true,
      // 加载自定义侧边栏，需要目录下有_sidebar.md文件
      loadSidebar: true, 
      // 配置最大支持渲染的标题层级
      maxLevel: 6,
      // 读取md文件中最大几级目录
      subMaxLevel: 4,
      // 切换页面后跳回页面顶部
      auto2top: true,
      // 移动设备合并导航栏到侧边栏
      mergeNvabar: true,
      //开启封面页，需要目录下有_coverpage.md文件
      coverpage: true,
      // 加载_404.md
      notFoundPage: true,
      // 滚动到锚点是与顶部的距离
      topMargin: 90,
      //插件设置
      // -----------------------------------------------------
      // 完整配置搜索参数 
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大层级, 1 - 6
        depth: 4,
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
      }, 
      // 字数插件
      count:{
          countable: true,
          position: 'top',
          margin: '10px',
          float: 'right',
          fontsize:'0.9em',
          color:'rgb(90,90,90)',
          language:'chinese',
          localization: {
              words: "",
              minute: ""
          },
          isExpected: true
      },
      // 分页导航插件
      pagination: {
          previousText: '上一卷',
          nextText: '下一卷',
          crossChapter: true,
          crossChapterText: true
      },
      // 文本高亮
      'flexible-alerts': {
            style: 'flat',
            note: {
                label: "信息"
            },
            tip: {
                label: "提示"
            },
            warning: {
                label: "注意"
            },
            attention: {
                label: "切记"
            }
        },  
        // 返回顶部 
        scrollToTop: {
          auto: true,//是否自动隐藏按钮
          text: '',//按钮文字 注意，如果图标样式和按钮文字同时写，文字优先级最高
          icon: 'arrow-up-1',//图标样式，该属性值有两个可选项:（arrow-up-1和arrow-up-2）
          right: 15,  //按钮距离窗口右侧距离
          bottom: 15, // 按钮距离窗口底部距离
          width: 40,
          height: 40,
          offset: 500 //页面滚动多少距离后显示按钮，当auto配置为true时才有效果
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- <script src="//unpkg.com/docsify/lib/docsify.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
   <!-- 字数统计 --> 
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 代码高亮 -->

  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script> 
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 代码复制效果 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script> -->
  <script src="./style/docsify-copy-code.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 文本高亮信息框 -->
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- 分页导航 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script> 
  <!-- 返回顶部 -->
  <script src="//unpkg.com/@zhg-x/docsify-plugins@1.0.2/src/scroll-to-top.js"></script> 
 
  </body> 
</html>
